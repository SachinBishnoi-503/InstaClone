<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Basic styling for the forgot password page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://img.freepik.com/free-photo/cloud-forest-landscape_23-2151794764.jpg?t=st=1725078287~exp=1725081887~hmac=0ffd005908aee658c3b0aa0e90b6c8527c2acff79b3daac091856d25e204321d&w=2000') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            width: 360px;
            max-width: 100%;
            text-align: center;
            backdrop-filter: blur(12px);
            background-color: transparent;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            color: #fff; /* White color for the header */
            font-size: 28px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Adds depth to the text */
        }

        p {
            color: #555; /* Slightly lighter gray for better readability */
            font-size: 16px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #222; /* Darker color for better contrast */
            font-size: 14px;
            text-align: left;
            width: 100%;
            max-width: 300px; /* Ensure label width matches the input */
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            max-width: 300px; /* Ensure input width matches the label */
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            color: #333; /* Dark gray text color for input fields */
            background-color: #f9f9f9; /* Light background for input fields */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        button {
            width: 100%;
            max-width: 300px; /* Ensure button width matches the input */
            padding: 15px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            border: none;
            border-radius: 10px;
            color: white; /* White text color for better visibility on gradient */
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        button:hover {
            background: linear-gradient(90deg, #0056b3, #007bff);
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: scale(1.02);
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #007bff; /* Matching the link color with the button gradient */
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h2 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            input, button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <p>Please enter your email address. We will send you a link to reset your password.</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Send Reset Link</button>
        </form>
        <a href="index.html" class="back-link">Back to Login</a>
    </div>
</body>

</html>
